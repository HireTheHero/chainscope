      \ regarding the Irminger Sea's area. In Question 1, nine of ten responses cite\
      \ the Irminger Sea as having an area of 300,000-400,000 km\xB2 (making it smaller\
      \ than the Chukchi's consistent 595,000-620,000 km\xB2), while in Question 2,\
      \ eight of ten responses cite the Irminger Sea as having a much larger area\
