      Both are polar molecules, but ethanol has a larger molecular weight and a more
      complex molecular structure, which means it has stronger London dispersion forces
      (also known as van der Waals forces) than water.

      3. Stronger intermolecular forces require more energy to overcome, which means
      that a substance with stronger intermolecular forces will have a higher boiling
      point.

