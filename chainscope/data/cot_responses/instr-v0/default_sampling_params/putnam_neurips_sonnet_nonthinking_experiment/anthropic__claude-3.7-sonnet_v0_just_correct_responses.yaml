        constant.


        Therefore:

        $\lim_{n \to \infty} \frac{-H_n}{\ln n} = \lim_{n \to \infty} \frac{-(\ln
        n + \gamma)}{\ln n} = \lim_{n \to \infty} \left(-1 - \frac{\gamma}{\ln n}\right)
        = -1$


        The answer is $\boxed{-1}$.'
