      model_answer:
      - "# Finding the Set of Real Numbers $k$\n\nI need to find the set of all real\
        \ numbers $k$ such that for any positive, differentiable function $f$ satisfying\
        \ $f'(x) > f(x)$ for all $x$, there exists some number $N$ where $f(x) > e^{kx}$\
