        $c_2 = \frac{1}{2} + c_1 = \frac{1}{2} + 1 = \frac{3}{2}$

        $c_3 = \frac{1}{3} + c_2 = \frac{1}{3} + \frac{3}{2} = \frac{1}{3} + \frac{9}{6}
        = \frac{11}{6}$


        The pattern suggests $c_n = 1 + \frac{1}{2} + \frac{1}{3} + ... + \frac{1}{n}
        = H_n$, the nth harmonic number.


        ## Step 5: Evaluate $F_n(1)$

        With $F_n(x) = \frac{x^n}{n!}\ln x - H_n\frac{x^n}{n!}$, we get:

        $F_n(1) = \frac{1^n}{n!}\ln 1 - H_n\frac{1^n}{n!} = -\frac{H_n}{n!}$


