      - '# Finding $a$ and $b$ in the Solitaire Game


        I need to find two positive integers $a > b$ where there are exactly 35 unattainable
        scores in the game, with 58 being one of those unattainable scores.


        ## Understanding the Problem


        In this solitaire game, a player can receive either $a$ or $b$ points after
        each play. The scores accumulate, so the possible scores are all non-negative
        linear combinations of $a$ and $b$:

        $\{0, a, b, a+a, a+b, b+b, 2a+b, a+2b, ...\}$


        The unattainable scores are non-negative integers that cannot be expressed
        as $ma + nb$ where $m, n$ are non-negative integers.


        ## Key Insight: The Chicken McNugget Theorem


        This is a classic problem related to the Chicken McNugget Theorem (or Frobenius
        coin problem). When we have two relatively prime positive integers $a$ and
        $b$, the largest integer that cannot be expressed as a non-negative linear
        combination of $a$ and $b$ is $(a-1)(b-1)-1$.


        Furthermore, the total number of non-negative integers that cannot be expressed
        as $ma + nb$ is $\frac{(a-1)(b-1)}{2}$.


        ## Applying the Theorem


        Since we have 35 unattainable scores, we know:

        $\frac{(a-1)(b-1)}{2} = 35$


        This means $(a-1)(b-1) = 70$


        Now I need to find the factors of 70 that give me values of $a$ and $b$ such
        that 58 is unattainable.


        The factors of 70 are: 1, 2, 5, 7, 10, 14, 35, 70


        So the possible pairs for $(a-1, b-1)$ are:

        (1, 70), (2, 35), (5, 14), (7, 10), (10, 7), (14, 5), (35, 2), (70, 1)


        This gives us the following candidate pairs for $(a, b)$:

        (2, 71), (3, 36), (6, 15), (8, 11), (11, 8), (15, 6), (36, 3), (71, 2)


        ## Testing for 58 Being Unattainable


        For each pair $(a, b)$, I need to check if 58 is unattainable.


        For a number to be unattainable, there must be no non-negative integers $m$
        and $n$ such that $ma + nb = 58$.


        Let me check each pair systematically:


        For $(a,b) = (8,11)$:

        If $8m + 11n = 58$, then $8m = 58 - 11n$

        This means $m = \frac{58 - 11n}{8}$


        For $n = 0$: $m = 7.25$ (not an integer)

        For $n = 1$: $m = 5.875$ (not an integer)

        For $n = 2$: $m = 4.5$ (not an integer)

        For $n = 3$: $m = 3.125$ (not an integer)

        For $n = 4$: $m = 1.75$ (not an integer)

        For $n = 5$: $m = 0.375$ (not an integer)

        For $n = 6$: $m = -1$ (negative)


        Since there are no non-negative integer solutions, 58 is unattainable with
        $(a,b) = (8,11)$.


        Let me verify this is the only valid pair by checking $(a,b) = (11,8)$:

        If $11m + 8n = 58$, then $11m = 58 - 8n$

        For $n = 2$: $m = \frac{58-16}{11} = \frac{42}{11} = 3.82$ (not an integer)

        For $n = 3$: $m = \frac{58-24}{11} = \frac{34}{11} = 3.09$ (not an integer)

        For $n = 4$: $m = \frac{58-32}{11} = \frac{26}{11} = 2.36$ (not an integer)

        For $n = 5$: $m = \frac{58-40}{11} = \frac{18}{11} = 1.64$ (not an integer)

        For $n = 6$: $m = \frac{58-48}{11} = \frac{10}{11} = 0.91$ (not an integer)

        For $n = 7$: $m = \frac{58-56}{11} = \frac{2}{11} = 0.18$ (not an integer)

        For $n = 8$: $m = \frac{58-64}{11} = -0.55$ (negative)


        So 58 is also unattainable with $(a,b) = (11,8)$.


        I need to check if the other pairs make 58 attainable or not.


        After checking all pairs, I find that $(a,b) = (8,11)$ is the only pair where:

        1. $a > b$ (which contradicts our requirement)

        2. There are exactly 35 unattainable scores

        3. 58 is one of the unattainable scores


        Since we need $a > b$, the answer must be $(a,b) = (11,8)$.


        Therefore, $a = 11$ and $b = 8$.'
