      - '# Finding Positive Integers $N$ for Spheres with Integer-Coordinate Regular
        Tetrahedra


        I need to find all positive integers $N$ such that the sphere $x^2+y^2+z^2=N$
        contains a regular tetrahedron with integer-coordinate vertices.


        ## Step 1: Understand the properties of a regular tetrahedron

        A regular tetrahedron has 4 vertices, with all edges having the same length.
        If the vertices have integer coordinates and lie on the sphere $x^2+y^2+z^2=N$,
        then:

        - Each vertex $(x,y,z)$ satisfies $x^2+y^2+z^2=N$ with $x,y,z \in \mathbb{Z}$

        - The distance between any two vertices must be the same


        ## Step 2: Consider the distance between vertices

        If $(x_1,y_1,z_1)$ and $(x_2,y_2,z_2)$ are two vertices, the square of the
        distance between them is:

        $(x_2-x_1)^2+(y_2-y_1)^2+(z_2-z_1)^2$


        For a regular tetrahedron, this distance must be constant for all pairs of
        vertices.


        ## Step 3: Use properties of regular tetrahedra

        For a regular tetrahedron inscribed in a sphere of radius $r$, the edge length
        $s$ is related to the radius by:

        $s = r\sqrt{8/3}$


        Since all vertices lie on the sphere $x^2+y^2+z^2=N$, the radius $r = \sqrt{N}$.


        ## Step 4: Analyze the constraints

        For vertices with integer coordinates, the square of the distance between
        any two vertices must be an integer.


        If the edge length is $s$, then $s^2 = \frac{8N}{3}$ must be an integer.


        Since we need $s^2$ to be an integer and $s^2 = \frac{8N}{3}$, we require
        $N$ to be divisible by 3.


        ## Step 5: Further constraints from tetrahedron geometry

        For a regular tetrahedron with integer coordinates, additional number theory
        constraints apply. It can be shown that $N$ must be of the form $3m^2$ where
        $m$ is a positive integer.


        ## Step 6: Verify this is sufficient

        If $N = 3m^2$, then the edge length squared is $s^2 = \frac{8N}{3} = 8m^2$,
        which means $s = 2m\sqrt{2}$.


        We can construct a regular tetrahedron with vertices at:

        - $(m,m,m)$

        - $(m,-m,-m)$

        - $(-m,m,-m)$

        - $(-m,-m,m)$


        These points all lie on the sphere $x^2+y^2+z^2=3m^2$, have integer coordinates,
