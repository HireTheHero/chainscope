        $$-\sum_{b \geq 1} \frac{2^b}{3^b} \sum_{c \geq 1} \frac{2^c}{5^c} = -\sum_{b
        \geq 1} \left(\frac{2}{3}\right)^b \sum_{c \geq 1} \left(\frac{2}{5}\right)^c$$


