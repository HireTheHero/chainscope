        - $\sum_{b \geq 1} \left(\frac{2}{3}\right)^b = \frac{2/3}{1-2/3} = \frac{2/3}{1/3}
        = 2$

        - $\sum_{c \geq 1} \left(\frac{2}{5}\right)^c = \frac{2/5}{1-2/5} = \frac{2/5}{3/5}
