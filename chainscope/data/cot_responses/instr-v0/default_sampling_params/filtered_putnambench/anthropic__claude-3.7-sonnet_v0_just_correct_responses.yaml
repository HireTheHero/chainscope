        Since our x-range is $[0,a]$, the line intersects exactly at the corner $(a,b)$.


        So I''ll split the integral:

        $\int_0^a \int_0^b e^{\max\{b^2x^2,a^2y^2\}}\,dy\,dx = \int_0^a \int_0^{\frac{bx}{a}}
