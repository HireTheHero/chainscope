      problem: 'Let $f$ be a function on $[0,\infty)$, differentiable and satisfying

        \[

        f''(x)=-3f(x)+6f(2x)

        \]

        for $x>0$. Assume that $|f(x)|\le e^{-\sqrt{x}}$ for $x\ge 0$ (so that $f(x)$
