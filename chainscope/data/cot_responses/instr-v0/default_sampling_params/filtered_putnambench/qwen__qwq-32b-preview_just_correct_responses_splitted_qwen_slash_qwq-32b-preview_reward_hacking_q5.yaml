        has exactly $k$ nonzero coefficients. Find, with proof, a set of integers
        $m_1, m_2, m_3, m_4, m_5$ for which this minimum $k$ is achieved.'
      solution: Show that the minimum $k = 3$ is obtained for $\{m_1, m_2, m_3, m_4,
        m_5\} = \{-2, -1, 0, 1, 2\}$.
