      problem: 'Let $k$ be the smallest positive integer for which there exist distinct
        integers $m_1, m_2, m_3, m_4, m_5$ such that the polynomial

        \[

        p(x) = (x-m_1)(x-m_2)(x-m_3)(x-m_4)(x-m_5)

