      - '## Step 2: Analyze different cases'
      - '### Case 1: $a - a^2 \equiv 0 \pmod p$

        This happens when $a \equiv 0 \pmod p$ or $a \equiv 1 \pmod p$.'
      - 'If $a \equiv 0 \pmod p$:

        - $d \equiv 1 \pmod p$

        - $bc \equiv 0 \pmod p$, meaning either $b \equiv 0 \pmod p$ or $c \equiv
