        \[

        \int_0^1 f(x) \, dx = 1,

        \]

        \[

        \int_0^1 x f(x) \, dx = \alpha,

        \]

        \[

        \int_0^1 x^2 f(x) \, dx = \alpha^2.

        \]


        ### Step 1: Interpret the conditions

        The first condition states that the integral of \( f(x) \) over the interval
        \([0, 1]\) is 1, which means \( f(x) \) is a probability density function
        (pdf) on \([0, 1]\).


        The second condition states that the expected value of \( x \) with respect
        to the pdf \( f(x) \) is \(\alpha\).


        The third condition states that the expected value of \( x^2 \) with respect
        to the pdf \( f(x) \) is \(\alpha^2\).'
      - '### Step 2: Use the properties of expected values

        Recall that for a random variable \( X \) with pdf \( f(x) \), the variance
        \( \text{Var}(X) \) is given by:

        \[

        \text{Var}(X) = \mathbb{E}[X^2] - (\mathbb{E}[X])^2.

        \]

        Substituting the given conditions, we have:

        \[

        \text{Var}(X) = \alpha^2 - \alpha^2 = 0.

        \]

        This implies that the variance of \( X \) is zero, which means \( X \) is
        a constant random variable. Therefore, \( X \) must be equal to \(\alpha\)
        almost everywhere.'
      - '### Step 3: Determine the form of \( f(x) \)

        Since \( X \) is a constant random variable equal to \(\alpha\), the pdf \(
        f(x) \) must be a Dirac delta function centered at \(\alpha\). However, \(
        f(x) \) is required to be a continuous function on \([0, 1]\) and take values
        in \((0, \infty)\). The only continuous function that can satisfy these conditions
        and have a variance of zero is a constant function.'
      - '### Step 4: Verify the constant function

        Let \( f(x) = c \) for some constant \( c \). Then:

        \[

        \int_0^1 f(x) \, dx = \int_0^1 c \, dx = c \cdot (1 - 0) = c.

        \]

        Given that this integral must equal 1, we have:

        \[

        c = 1.

        \]

        Thus, \( f(x) = 1 \).'
      - '### Step 5: Check the other conditions

        Now, we check if \( f(x) = 1 \) satisfies the other two conditions:

        \[

        \int_0^1 x f(x) \, dx = \int_0^1 x \cdot 1 \, dx = \int_0^1 x \, dx = \left[
        \frac{x^2}{2} \right]_0^1 = \frac{1}{2}.

        \]

        \[

        \int_0^1 x^2 f(x) \, dx = \int_0^1 x^2 \cdot 1 \, dx = \int_0^1 x^2 \, dx
        = \left[ \frac{x^3}{3} \right]_0^1 = \frac{1}{3}.

        \]


        These results do not match the given conditions \(\alpha\) and \(\alpha^2\).
        Therefore, there is no continuous function \( f(x) \) that satisfies all three
        conditions simultaneously.'
      - '### Conclusion

