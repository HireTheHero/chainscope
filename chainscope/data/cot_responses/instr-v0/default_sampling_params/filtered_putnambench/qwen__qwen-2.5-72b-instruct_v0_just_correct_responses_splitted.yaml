        \[

        \int_0^{\infty} \frac{1}{1 + (ax)^2} \, dx = \int_0^{\infty} \frac{1}{1 +
        u^2} \cdot \frac{du}{a} = \frac{1}{a} \int_0^{\infty} \frac{1}{1 + u^2} \,
        du

        \]

